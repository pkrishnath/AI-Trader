name: Deploy Dashboard to GitHub Pages

on:
  # Trigger after hourly trading run completes
  workflow_run:
    workflows: ["Hourly AI Trading Run"]
    types:
      - completed

  # Allow manual trigger
  workflow_dispatch:

  # Also trigger on push to main with changes to docs or data
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'data/merged.jsonl'
      - 'data/agent_data/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    name: Update Dashboard Data

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process trading data
        run: |
          mkdir -p docs
          echo "Dashboard data prepared for deployment"

      - name: Generate trading summary
        run: |
          mkdir -p docs
          echo "Trading summary prepared"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs'

  deploy:
    needs: update-dashboard
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Summary
        run: |
          echo "## âœ… Dashboard Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your AI-Trader dashboard has been updated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View your dashboard: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
