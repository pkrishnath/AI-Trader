name: Hourly AI Trading Run

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      config_file:
        description: 'Config file to use (crypto, futures, or stock)'
        required: true
        default: 'crypto'
        type: choice
        options:
          - crypto
          - futures
          - stock
      asset_type:
        description: 'Type of asset to trade (crypto or stock)'
        required: true
        default: 'crypto'
      symbols:
        description: 'Comma-separated list of symbols to trade'
        required: true
        default: 'BTC,ETH'
      llm_model:
        description: 'LLM model to use for trading agent'
        required: true
        default: 'deepseek'
        type: choice
        options:
          - groq
          - deepseek
          - gpt-4o
          - gpt-4-turbo
          - claude-3.5-sonnet
      trade_style:
        description: 'Trading style (swing, intraday, or scalp)'
        required: true
        default: 'swing'
        type: choice
        options:
          - swing
          - intraday
          - scalp

  # Also run on push to main (optional)
  push:
    branches:
      - main
    paths:
      - 'configs/**'
      - 'agent/**'
      - 'prompts/**'
      - 'data/**'
      - 'tools/**'
      - 'main.py'
      - '.github/workflows/hourly-trading.yml'
      - 'docker-compose.yml'

jobs:
  trading-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment
        run: |
          cp .env.example .env
          # LLM Provider API Keys
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          # Third-party APIs
          echo "ALPHAADVANTAGE_API_KEY=${{ secrets.ALPHAADVANTAGE_API_KEY }}" >> .env
          echo "JINA_API_KEY=${{ secrets.JINA_API_KEY }}" >> .env
          # API Base URLs
          echo "OPENAI_API_BASE=https://api.openai.com/v1" >> .env
          echo "DEEPSEEK_API_BASE=https://api.deepseek.com/v1" >> .env
          echo "GROQ_API_BASE=https://api.groq.com/openai/v1" >> .env
          # MCP Ports
          echo "MATH_HTTP_PORT=8000" >> .env
          echo "SEARCH_HTTP_PORT=8001" >> .env
          echo "TRADE_HTTP_PORT=8002" >> .env
          echo "GETPRICE_HTTP_PORT=8003" >> .env
          echo "AGENT_MAX_STEP=30" >> .env

      - name: Configure LLM model endpoint
        run: |
          LLM_MODEL="${{ github.event.inputs.llm_model || 'deepseek' }}"
          echo "ðŸ“ Selected LLM Model: $LLM_MODEL"
          echo "ðŸ¤– LLM_MODEL=$LLM_MODEL" >> $GITHUB_ENV

      - name: Fetch and prepare price data
        run: |
          cd data
          ASSET_TYPE="${{ github.event.inputs.asset_type || 'crypto' }}"
          SYMBOLS="${{ github.event.inputs.symbols || 'BTC,ETH' }}"

          # Use unified data fetcher (checks local CSV first, falls back to API)
          echo "ðŸ“Š Fetching data with unified CSV-first strategy..."
          python get_data.py --asset-type "$ASSET_TYPE" --symbols "$SYMBOLS"

          # Merge data for dashboard
          python merge_jsonl.py --asset_type "$ASSET_TYPE"
          cd ..

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Model Signature
        id: get_signature
        run: |
          LLM_MODEL="${{ github.event.inputs.llm_model || 'deepseek' }}"
          CONFIG_TYPE="${{ github.event.inputs.config_file || 'crypto' }}"
          CONFIG_FILE="configs/${CONFIG_TYPE}_config.json"

          echo "ðŸ“ Using config file: $CONFIG_FILE"
          SIGNATURE=$(jq -r ".models[] | select(.name==\"$LLM_MODEL\").signature" $CONFIG_FILE)
          echo "SIGNATURE=$SIGNATURE" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          echo "SIGNATURE=${{ env.SIGNATURE }}" >> .env

      - name: Run services and trading simulation
        run: |
          docker compose -f docker-compose.yml down --volumes --rmi all || true # Clean up previous runs
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml up -d -V
          echo "MCP services launched. Waiting for all services to be healthy..."

          # Wait for all services to be healthy (max 120 seconds)
          max_attempts=24
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            echo "Health check attempt $((attempt + 1))/$max_attempts..."

            # Get health status of all services
            math_health=$(docker compose -f docker-compose.yml ps math-service --format json | jq -r '.Health')
            search_health=$(docker compose -f docker-compose.yml ps search-service --format json | jq -r '.Health')
            trade_health=$(docker compose -f docker-compose.yml ps trade-service --format json | jq -r '.Health')
            prices_health=$(docker compose -f docker-compose.yml ps prices-service --format json | jq -r '.Health')

            echo "Math: $math_health | Search: $search_health | Trade: $trade_health | Prices: $prices_health"

            if [ "$math_health" = "healthy" ] && [ "$search_health" = "healthy" ] && [ "$trade_health" = "healthy" ] && [ "$prices_health" = "healthy" ]; then
              echo "âœ… All services are healthy and responding!"
              break
            fi

            attempt=$((attempt + 1))
            if [ $attempt -lt $max_attempts ]; then
              echo "Waiting 5 seconds before next check..."
              sleep 5
            fi
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "âš ï¸  Timeout waiting for services to be healthy. Checking logs..."
            docker compose -f docker-compose.yml logs crypto-trade-service
            docker compose -f docker-compose.yml logs
            exit 1
          fi

          echo "Service startup complete. Current status:"
          docker compose -f docker-compose.yml ps

          echo "Running trading simulation inside agent-runner container..."
          AGENT_RUNNER_CONTAINER_NAME="agent-runner-container"
          LLM_MODEL="${{ github.event.inputs.llm_model || 'deepseek' }}"
          CONFIG_TYPE="${{ github.event.inputs.config_file || 'crypto' }}"
          CONFIG_FILE="configs/${CONFIG_TYPE}_config.json"

          echo "ðŸ“ Using config: $CONFIG_FILE"
          echo "ðŸ“ LLM Model: $LLM_MODEL"

          docker exec \
            -e SIGNATURE="${{ env.SIGNATURE }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -e DEEPSEEK_API_KEY="${{ secrets.DEEPSEEK_API_KEY }}" \
            -e GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}" \
            -e ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" \
            -e OPENAI_API_BASE="https://api.openai.com/v1" \
            -e DEEPSEEK_API_BASE="https://api.deepseek.com/v1" \
            -e GROQ_API_BASE="https://api.groq.com/openai/v1" \
            -e ALPHAADVANTAGE_API_KEY="${{ secrets.ALPHAADVANTAGE_API_KEY }}" \
            -e JINA_API_KEY="${{ secrets.JINA_API_KEY }}" \
            -e LLM_MODEL="$LLM_MODEL" \
            -e ASSET_TYPE="${{ github.event.inputs.asset_type || 'crypto' }}" \
            -e TRADING_SYMBOLS="${{ github.event.inputs.symbols || 'BTC,ETH' }}" \
            -e TRADE_STYLE="${{ github.event.inputs.trade_style || 'swing' }}" \
            -e AGENT_MAX_STEP="${{ env.AGENT_MAX_STEP }}" \
            -e RUNTIME_ENV_PATH="/app/.runtime_env.json" \
            -e PYTHONUNBUFFERED=1 \
            -e GITHUB_ACTIONS=true \
            "$AGENT_RUNNER_CONTAINER_NAME" \
            python main.py "$CONFIG_FILE"

        env:
          AGENT_MAX_STEP: 30
          PYTHONUNBUFFERED: 1
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ALPHAADVANTAGE_API_KEY: ${{ secrets.ALPHAADVANTAGE_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
        timeout-minutes: 20

      - name: Upload trading results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-results-${{ github.run_id }}
          path: data/agent_data/
          retention-days: 30

      - name: Upload merged data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merged-data-${{ github.run_id }}
          path: data/merged.jsonl
          retention-days: 30

      - name: Verify trading data accessible
        if: always()
        run: |
          # Data is already accessible via symlink: docs/data -> ../data
          if [ -L "docs/data" ]; then
            echo "âœ“ Data symlink verified"
            ls -la docs/data/ | head -5
          fi
          echo "Trading data ready for dashboard"

      - name: Stop Docker containers
        if: always()
        run: |
          docker compose -f docker-compose.yml down
          echo "Docker containers stopped"

      - name: Generate trading report
        if: always()
        run: |
          # Create a summary of results
          echo "# Trading Run Report" > trading_report.md
          echo "**Run ID:** ${{ github.run_id }}" >> trading_report.md
          echo "**Timestamp:** $(date -u)" >> trading_report.md
          echo "**Status:** ${{ job.status }}" >> trading_report.md
          cat trading_report.md
          echo "Trading simulation completed successfully"
