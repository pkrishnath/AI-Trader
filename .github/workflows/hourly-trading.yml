name: Hourly AI Trading Run

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      asset_type:
        description: 'Type of asset to trade (crypto or stock)'
        required: true
        default: 'crypto'
      symbols:
        description: 'Comma-separated list of symbols to trade'
        required: true
        default: 'BTC,ETH'

  # Also run on push to main (optional)
  push:
    branches:
      - main
    paths:
      - 'configs/**'
      - 'agent/**'
      - 'main.py'
      - '.github/workflows/hourly-trading.yml'

jobs:
  trading-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment
        run: |
          cp .env.example .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "ALPHAADVANTAGE_API_KEY=${{ secrets.ALPHAADVANTAGE_API_KEY }}" >> .env
          echo "JINA_API_KEY=${{ secrets.JINA_API_KEY }}" >> .env
          echo "MATH_HTTP_PORT=8000" >> .env
          echo "SEARCH_HTTP_PORT=8001" >> .env
          echo "TRADE_HTTP_PORT=8002" >> .env
          echo "GETPRICE_HTTP_PORT=8003" >> .env
          echo "AGENT_MAX_STEP=30" >> .env

      - name: Fetch and prepare price data
        run: |
          cd data
          ASSET_TYPE="${{ github.event.inputs.asset_type || 'crypto' }}"
          SYMBOLS="${{ github.event.inputs.symbols || 'BTC,ETH' }}"
          if [ "$ASSET_TYPE" == "crypto" ]; then
            python get_crypto_prices.py --symbols "$SYMBOLS"
          elif [ "$ASSET_TYPE" == "stock" ]; then
            python get_daily_price.py --symbols "$SYMBOLS"
          fi
          python merge_jsonl.py
          cd ..

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run services and trading simulation
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml up -d
          echo "MCP services launched. Waiting for all services to be healthy..."

          # Wait for all services to be healthy (max 120 seconds)
          max_attempts=24
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            echo "Health check attempt $((attempt + 1))/$max_attempts..."

            # Get health status of all services
            math_health=$(docker compose -f docker-compose.yml ps math-service --format json | jq -r '.Health')
            search_health=$(docker compose -f docker-compose.yml ps search-service --format json | jq -r '.Health')
            trade_health=$(docker compose -f docker-compose.yml ps trade-service --format json | jq -r '.Health')
            prices_health=$(docker compose -f docker-compose.yml ps prices-service --format json | jq -r '.Health')

            echo "Math: $math_health | Search: $search_health | Trade: $trade_health | Prices: $prices_health"

            if [ "$math_health" = "healthy" ] && [ "$search_health" = "healthy" ] && [ "$trade_health" = "healthy" ] && [ "$prices_health" = "healthy" ]; then
              echo "✅ All services are healthy and responding!"
              break
            fi

            attempt=$((attempt + 1))
            if [ $attempt -lt $max_attempts ]; then
              echo "Waiting 5 seconds before next check..."
              sleep 5
            fi
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "⚠️  Timeout waiting for services to be healthy. Checking logs..."
            docker compose -f docker-compose.yml logs
            exit 1
          fi

          echo "Service startup complete. Current status:"
          docker compose -f docker-compose.yml ps

          echo "Waiting for MCP endpoints to be responsive..."
          max_mcp_attempts=20
          mcp_attempt=0
          while [ $mcp_attempt -lt $max_mcp_attempts ]; do
            echo "MCP endpoint check attempt $((mcp_attempt + 1))/$max_mcp_attempts..."
            
            # We need the trade-service container name to exec into it
            TRADE_CONTAINER_NAME=$(docker compose ps -q trade-service)
            
            MATH_MCP_HEALTH=$(docker exec "$TRADE_CONTAINER_NAME" curl -w '%{http_code}' http://math-service:8000/mcp || echo "000")
            PRICES_MCP_HEALTH=$(docker exec "$TRADE_CONTAINER_NAME" curl -w '%{http_code}' http://prices-service:8003/mcp || echo "000")
            SEARCH_MCP_HEALTH=$(docker exec "$TRADE_CONTAINER_NAME" curl -w '%{http_code}' http://search-service:8001/mcp || echo "000")
            TRADE_MCP_HEALTH=$(docker exec "$TRADE_CONTAINER_NAME" curl -w '%{http_code}' http://trade-service:8002/mcp || echo "000")

            echo "Math MCP: $MATH_MCP_HEALTH | Prices MCP: $PRICES_MCP_HEALTH | Search MCP: $SEARCH_MCP_HEALTH | Trade MCP: $TRADE_MCP_HEALTH"

            if [ "$MATH_MCP_HEALTH" == "200" ] && [ "$PRICES_MCP_HEALTH" == "200" ] && [ "$SEARCH_MCP_HEALTH" == "200" ] && [ "$TRADE_MCP_HEALTH" == "200" ]; then
              echo "✅ All MCP endpoints are responsive!"
              break
            fi

            mcp_attempt=$((mcp_attempt + 1))
            if [ $mcp_attempt -lt $max_mcp_attempts ]; then
              echo "Waiting 5 seconds before next MCP check..."
              sleep 5
            fi
          done

          if [ $mcp_attempt -eq $max_mcp_attempts ]; then
            echo "⚠️  Timeout waiting for MCP endpoints to be responsive. Exiting."
            exit 1
          fi

          echo "Running crypto trading simulation inside trade-service container..."
          TRADE_CONTAINER_NAME=$(docker compose ps -q trade-service)
          docker exec \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -e ALPHAADVANTAGE_API_KEY="${{ secrets.ALPHAADVANTAGE_API_KEY }}" \
            -e JINA_API_KEY="${{ secrets.JINA_API_KEY }}" \
            -e AGENT_MAX_STEP="${{ env.AGENT_MAX_STEP }}" \
            -e PYTHONUNBUFFERED=1 \
            -e GITHUB_ACTIONS=true \
            "$TRADE_CONTAINER_NAME" \
            python main.py configs/crypto_config.json

        env:
          AGENT_MAX_STEP: 30
          PYTHONUNBUFFERED: 1
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALPHAADVANTAGE_API_KEY: ${{ secrets.ALPHAADVANTAGE_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
        timeout-minutes: 20

      - name: Upload trading results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-results-${{ github.run_id }}
          path: data/agent_data/
          retention-days: 30

      - name: Upload merged data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merged-data-${{ github.run_id }}
          path: data/merged.jsonl
          retention-days: 30

      - name: Verify trading data accessible
        if: always()
        run: |
          # Data is already accessible via symlink: docs/data -> ../data
          if [ -L "docs/data" ]; then
            echo "✓ Data symlink verified"
            ls -la docs/data/ | head -5
          fi
          echo "Trading data ready for dashboard"

      - name: Stop Docker containers
        if: always()
        run: |
          docker compose -f docker-compose.yml down
          echo "Docker containers stopped"

      - name: Generate trading report
        if: always()
        run: |
          # Create a summary of results
          echo "# Trading Run Report" > trading_report.md
          echo "**Run ID:** ${{ github.run_id }}" >> trading_report.md
          echo "**Timestamp:** $(date -u)" >> trading_report.md
          echo "**Status:** ${{ job.status }}" >> trading_report.md
          cat trading_report.md
          echo "Trading simulation completed successfully"
