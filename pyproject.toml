[tool.black]
line-length = 88
target-version = ["py311"]
extend-exclude = '''
    /(
      \.git
      | \.venv
      | build
      | dist
      | __pycache__
    )/
'''

[tool.isort]
profile = "black"
line_length = 88
skip_glob = ["**/__pycache__", ".git", ".venv", "build", "dist"]
include_trailing_comma = true
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
